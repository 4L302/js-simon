<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simon</title>
</head>

<body>
    <div class="container vh-100">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Memory Game</h1>
            <h3>Scopri se riesci a ricordare questi cinque numeri!</h3>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button id="start" class="btn btn-outline-primary">Gioca</button>
            <div class="gamespace">
                <div id="num"></div>
                <div id="userinput" class="d-none">
                    <div class="inputs">
                        <input type="number" id="firstnumber" required max="100">
                        <input type="number" id="secondnumber" required max="100">
                        <input type="number" id="thirdnumber" required max="100">
                        <input type="number" id="fourthnumber" required max="100">
                        <input type="number" id="fifthnumber" required max="100">
                    </div>
                    <button id="confirm" class="btn btn-outline-success"></button>
                </div>
            </div>
            <div class="results"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
